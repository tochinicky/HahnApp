
<template>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <require from="../styles/error.css"></require>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <div class="panel-body">
  
          <h5>Update Applicant Details</h5>
  
        <div class="row">
  
          <div class="col-sm-12 col-md-12" if.bind="applicant">
  
  
  
            
          <form id="form" action="">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Family Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.id" hidden>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.familyName">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Name</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder=""  value.bind="applicant.name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Address</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.address">
                </div>
               
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Country Of Origin</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="" value.bind="applicant.countryOfOrigin">
                </div>
              </div>
           
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email Address</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="" value.bind="applicant.eMailAdress">
                </div>
                        
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Age</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="" value.bind="applicant.age">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Hired</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="" value.bind="applicant.hired">
              </div>
            </div>
            <span style="color:red">
              <ul if.bind="controller.errors.length > 0">
                <li repeat.for="error of controller.errors">
                    ${error}
                </li>
              </ul>
            </span>
            <div class="form-row"> 
              <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary" click.delegate="Update()">Update</button>
              </div>
            
            </div>
            </form>
          </figure>
  
        </p>
      </div>
      
    </div>
  
  </div>
  
  </div>
  </div>
  </div>
</template>
